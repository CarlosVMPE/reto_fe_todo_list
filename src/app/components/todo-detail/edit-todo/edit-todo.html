<div mat-dialog-content>
  <h2>Edici√≥n de la tarea</h2>
  <mat-form-field>
    <mat-label>Nombre de la tarea</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data.description" cdkFocusInitial [disabled]="data.description.length == 0">Actualizar</button>
</div>
