<main class="dashboard__todo">
  <form [formGroup]="formAddTodo" class="dashboard__todo--form">

    <div class="block__addition">
      <mat-form-field class="block__addition--input">
        <mat-label>Ingrese un t√≠tulo</mat-label>
        <input matInput type="text" formControlName="nameTodo" placeholder="Ingrese un nombre para el nuevo Todo" />
      </mat-form-field>

      <div class="block__addition--button">
        <button mat-raised-button color="accent" (click)="createNewTodo()" [disabled]="formAddTodo.invalid">
          Agregar Todo
        </button>
      </div>
    </div>

  </form>

  <app-todo-list></app-todo-list>

</main>
