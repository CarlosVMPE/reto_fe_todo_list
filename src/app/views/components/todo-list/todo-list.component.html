<mat-accordion class="block__todo-list">
  <mat-expansion-panel *ngFor="let todo of todoList" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header (click)="setSelectedTodo(todo)">
      <mat-panel-title>
        {{ todo.titulo }}
        <button class="block__todo--completed accent" *ngIf="markAsCompleteTodo(todo)">
          <mat-icon>done</mat-icon>
          Completado
        </button>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-todo-detail></app-todo-detail>
  </mat-expansion-panel>
</mat-accordion>
